<body>
    <div id="app">
        <nav>
            <img src="res/medias/icons/white_logo.svg" alt="">
            <ul>
                <li><a href="index.html#search">Rechercher</a></li>
                <li><a href="index.html#catalogue">Catalogue</a></li>
                <li><a href="#faq">FAQ</a></li>
            </ul>
        </nav>
        <main>
            <section id="faq">
                <div class="inner">
                    <div class="text-box">
                        <h1>Foire aux questions</h1>
                        <p>Voici les questions les plus fréquemment posées au sujet d'Assets Manager.</p>
                    </div>
                    <div class="wrapper">
                        <label class="question-box" for="utiliser_les_tags">
                            <input type="checkbox" id="utiliser_les_tags">
                            <div class="icon"><i class="fa-solid fa-book "></i></div>
                            <div class="question-inner">
                                <div class="title">
                                    <p>A quoi correspondent les tags ?</p>
                                    <div class="caret">
                                        <i class="fa-solid fa-caret-up"></i>
                                    </div>
                                </div>
                                <div class="answer">
                                    <p>Les tags servent à décrire rapidement les caractéristiques d’un arbre. Ils indiquent sa taille (ex. : petit, moyen, grand), son type (ex. : tropical, fruitier, etc…), ou d’autres particularités. Grâce aux tags, tu peux filtrer et retrouver facilement les arbres qui correspondent à ce que tu recherches dans ton projet.</p>
                                </div>
                            </div>
                        </label>
                        <label class="question-box" for="proposer_un_arbre">
                            <input type="checkbox" id="proposer_un_arbre">
                            <div class="icon"><i class="fa-solid fa-tree"></i></div>
                            <div class="question-inner">
                                <div class="title">
                                    <p>Comment proposer un arbre</p>
                                    <div class="caret">
                                        <i class="fa-solid fa-caret-up"></i>
                                    </div>
                                </div>
                                <div class="answer">
                                    <p>Vous avez la possibilité de proposer un arbre facilement : il suffit de le créer et de le soumettre dans le salon Discord <span class="underline bold">#suggestion</span> avec le tag <span class="underline bold">Ikéarbre</span>, qui se chargera de le mettre en attente jusqu'à ce que tout soit actualisé dans le jeu et sur le site.</p>
                                </div>
                            </div>
                        </label>
                        <label class="question-box" for="utiliser_un_arbre">
                            <input type="checkbox" id="utiliser_un_arbre">
                            <div class="icon"><i class="fa-solid fa-hammer"></i></div>
                            <div class="question-inner">
                                <div class="title">
                                    <p>Comment utiliser les arbres ?</p>
                                    <div class="caret">
                                        <i class="fa-solid fa-caret-up"></i>
                                    </div>
                                </div>
                                <div class="answer">
                                    <p>Tous les arbres sont visibles à la fois sur le site (qui sert de catalogue) et directement en jeu dans la zone dédiée. Tu peux te balader pour les explorer et trouver celui qui t’intéresse.</p>
                                    <p>Quand tu veux utiliser un arbre pour ton projet, il suffit de donner son identifiant (exemple : #0045) à un administrateur, qui se chargera de le copier-coller à l’endroit souhaité dans ta map.</p>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
                
            </section>
